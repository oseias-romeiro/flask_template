{% extends "base.html" %}

{% block content %}
    <h2>{% block title %}Sing in{% endblock %}</h2>
    <br>
    <form method="post">
        {{ form.csrf_token }}

        {{ form.username.label }}<br>
        {{ form.username }}<br>

        {{ form.password.label }}<br>
        {{ form.password }}<br>
        <br>
        <button type="submit">Login</button>
        <a href="/">
            <button type="button" class="btn-cancel">Cancel</button>
        </a>
        <br>
        <a href="/account/sign_up">Create account</a>
    </form>
{% endblock %}
